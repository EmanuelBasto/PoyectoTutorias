    <script>
        // FUNCIONES IGUAL QUE EN TUTORES.JS
        function formatDate(dateString) {
            if (!dateString) return '';
            
            const [year, month, day] = dateString.split('-');
            const date = new Date(parseInt(year), parseInt(month) - 1, parseInt(day));
            const days = ['Domingo', 'Lunes', 'Martes', 'Mi칠rcoles', 'Jueves', 'Viernes', 'S치bado'];
            const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
            
            const dayName = days[date.getDay()];
            const dayNum = date.getDate();
            const monthName = months[date.getMonth()];
            const yearNum = date.getFullYear();
            
            return `${dayName} ${dayNum}/${monthName}/${yearNum}`;
        }

        function formatTime(timeString) {
            if (!timeString) return '';
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'p. m.' : 'a. m.';
            const displayHour = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        function formatDuration(minutes) {
            if (!minutes || minutes <= 0) return '';
            
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            
            if (hours === 0) {
                return `${remainingMinutes}min`;
            } else if (remainingMinutes === 0) {
                return `${hours}hr`;
            } else {
                return `${hours}hr ${remainingMinutes}min`;
            }
        }

        function getSubjectName(subjectValue) {
            const subjects = {
                'quimica': 'Qu칤mica',
                'matematicas': 'Matem치ticas',
                'fisica': 'F칤sica',
                'biologia': 'Biolog칤a',
                'historia': 'Historia'
            };
            return subjects[subjectValue] || subjectValue;
        }

        function getModalityName(modality) {
            const modalities = {
                'presencial': 'Presencial',
                'virtual': 'Virtual'
            };
            return modalities[modality] || modality;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${getNotificationIcon(type)}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.opacity = '0';
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, 3000);
        }

        function getNotificationIcon(type) {
            const icons = {
                success: 'check',
                error: 'times',
                warning: 'exclamation-triangle',
                info: 'info'
            };
            return icons[type] || 'info';
        }

        // FUNCI칍N PARA CAMBIAR ENTRE PESTA칌AS (CORREGIDA)
        function showSessionTab(tabType) {
            console.log(`Cambiando a pesta침a: ${tabType}`);
            
            // Ocultar todas las pesta침as
            document.querySelectorAll('.session-tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remover clase active de todos los botones
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostrar la pesta침a seleccionada
            const targetTab = document.getElementById(tabType + 'Sessions');
            if (targetTab) {
                targetTab.classList.add('active');
            }
            
            // Activar el bot칩n correspondiente
            const targetBtn = document.querySelector(`[onclick="showSessionTab('${tabType}')"]`);
            if (targetBtn) {
                targetBtn.classList.add('active');
            }
            
            // Cargar datos de la pesta침a seleccionada
            if (tabType === 'pending') {
                loadPendingSessions();
            } else if (tabType === 'confirmed') {
                loadConfirmedSessions();
            } else if (tabType === 'rejected') {
                loadRejectedSessions();
            } else if (tabType === 'completed') {
                loadCompletedSessions();
            }
        }

        // FUNCIONES DE GESTI칍N DE SESIONES
        function acceptRequest(sessionId) {
            console.log('Aceptando sesi칩n:', sessionId);
            
            const pendingSessions = getSamplePendingSessions();
            const sessionToAccept = pendingSessions.find(session => session.id === sessionId);
            
            if (!sessionToAccept) {
                showNotification('No se encontr칩 la sesi칩n para aceptar', 'error');
                return;
            }
            
            const confirmedSession = {
                ...sessionToAccept,
                confirmedAt: new Date().toISOString()
            };
            
            const confirmedSessions = JSON.parse(localStorage.getItem('confirmedSessions') || '[]');
            confirmedSessions.push(confirmedSession);
            localStorage.setItem('confirmedSessions', JSON.stringify(confirmedSessions));
            
            // Marcar la sesi칩n como procesada
            const processedSessions = JSON.parse(localStorage.getItem('processedSessions') || '[]');
            processedSessions.push(sessionId);
            localStorage.setItem('processedSessions', JSON.stringify(processedSessions));
            
            showNotification(`Sesi칩n con ${sessionToAccept.studentName} aceptada exitosamente`, 'success');
            
            // Recargar las sesiones
            loadSessionsData();
            
            // Cambiar autom치ticamente a la pesta침a "Confirmadas"
            showSessionTab('confirmed');
        }

        function rejectRequest(sessionId) {
            console.log('Rechazando sesi칩n:', sessionId);
            
            const pendingSessions = getSamplePendingSessions();
            const sessionToReject = pendingSessions.find(session => session.id === sessionId);
            
            if (!sessionToReject) {
                showNotification('No se encontr칩 la sesi칩n para rechazar', 'error');
                return;
            }
            
            showRejectionModal(sessionToReject);
        }

        function showRejectionModal(session) {
            document.getElementById('modalStudentName').textContent = session.studentName;
            document.getElementById('modalSubject').textContent = session.subject;
            document.getElementById('modalDate').textContent = formatDate(session.date);
            document.getElementById('modalTime').textContent = formatTime(session.time);
            document.getElementById('rejectionReason').value = '';
            
            const modal = document.getElementById('rejectionModal');
            modal.style.display = 'flex';
            
            // Guardar el ID de la sesi칩n para el rechazo
            window.currentRejectingSessionId = session.id;
        }

        function closeRejectionModal() {
            const modal = document.getElementById('rejectionModal');
            modal.style.display = 'none';
        }

        function confirmRejection() {
            const rejectionReason = document.getElementById('rejectionReason').value.trim();
            
            if (!rejectionReason) {
                showNotification('Por favor proporciona un motivo para el rechazo', 'error');
                return;
            }
            
            const pendingSessions = getSamplePendingSessions();
            const sessionToReject = pendingSessions.find(session => session.id === window.currentRejectingSessionId);
            
            if (!sessionToReject) {
                showNotification('No se encontr칩 la sesi칩n para rechazar', 'error');
                return;
            }
            
            const rejectedSession = {
                ...sessionToReject,
                rejectedAt: new Date().toISOString(),
                reason: rejectionReason
            };
            
            const rejectedSessions = JSON.parse(localStorage.getItem('rejectedSessions') || '[]');
            rejectedSessions.push(rejectedSession);
            localStorage.setItem('rejectedSessions', JSON.stringify(rejectedSessions));
            
            // Marcar la sesi칩n como procesada
            const processedSessions = JSON.parse(localStorage.getItem('processedSessions') || '[]');
            processedSessions.push(window.currentRejectingSessionId);
            localStorage.setItem('processedSessions', JSON.stringify(processedSessions));
            
            closeRejectionModal();
            showNotification(`Sesi칩n con ${sessionToReject.studentName} rechazada`, 'info');
            
            // Recargar las sesiones
            loadSessionsData();
            
            // Cambiar autom치ticamente a la pesta침a "No Aceptados"
            showSessionTab('rejected');
        }

                    endTime: '16:30',
                    modality: 'presencial',
                    duration: 90,
                    createdAt: new Date().toISOString()
                }
            ];
            
            localStorage.setItem('tutorAvailability', JSON.stringify(testAvailabilities));
            showNotification('Datos de prueba creados', 'success');
            loadSessionsData();
        }

        function clearAllData() {
            localStorage.removeItem('tutorAvailability');
            localStorage.removeItem('confirmedSessions');
            localStorage.removeItem('rejectedSessions');
            localStorage.removeItem('completedSessions');
            localStorage.removeItem('processedSessions');
            showNotification('Todos los datos eliminados', 'info');
            loadSessionsData();
        }

        function showDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            const tutorAvailability = JSON.parse(localStorage.getItem('tutorAvailability') || '[]');
            const confirmedSessions = JSON.parse(localStorage.getItem('confirmedSessions') || '[]');
            const rejectedSessions = JSON.parse(localStorage.getItem('rejectedSessions') || '[]');
            const processedSessions = JSON.parse(localStorage.getItem('processedSessions') || '[]');
            
            debugDiv.innerHTML = `
                <strong>Debug Info:</strong><br>
                Disponibilidades: ${tutorAvailability.length}<br>
                Sesiones Confirmadas: ${confirmedSessions.length}<br>
                Sesiones Rechazadas: ${rejectedSessions.length}<br>
                Sesiones Procesadas: ${processedSessions.length}<br>
                IDs Procesados: ${processedSessions.join(', ')}
            `;
            debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
        }

        function loadSessionsData() {
            loadPendingSessions();
            loadConfirmedSessions();
            loadRejectedSessions();
            loadCompletedSessions();
        }

        function loadPendingSessions() {
            const sessions = getSamplePendingSessions();
            const container = document.getElementById('pendingSessions');
            
            if (sessions.length === 0) {
                container.innerHTML = `
                    <div class="no-sessions-message">
                        <i class="fas fa-clock"></i>
                        <h4>No hay sesiones pendientes</h4>
                        <p>Todas las sesiones han sido procesadas.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = sessions.map(session => `
                <div class="session-item">
                    <div class="session-info">
                        <div class="session-main">
                            <span class="date">${formatDate(session.date)}</span>
                            <span class="time">${formatTime(session.time)}</span>
                        </div>
                        <div class="session-details">
                            <span class="subject">${session.subject}</span>
                            <span class="modality ${session.modality.toLowerCase()}">${session.modality}</span>
                            <span class="duration">${formatDuration(session.duration)}</span>
                        </div>
                        <p><strong>Estudiante:</strong> ${session.studentName}</p>
                        <p><strong>Email:</strong> ${session.studentEmail}</p>
                        <p><strong>Ubicaci칩n:</strong> ${session.location}</p>
                        <p><strong>Mensaje:</strong> ${session.message}</p>
                    </div>
                    <div class="session-actions">
                        <button class="btn btn-success" onclick="acceptRequest('${session.id}')">Aceptar</button>
                        <button class="btn btn-danger" onclick="rejectRequest('${session.id}')">Rechazar</button>
                    </div>
                </div>
            `).join('');
        }

        function loadConfirmedSessions() {
            const sampleSessions = getSampleConfirmedSessions();
            const savedSessions = JSON.parse(localStorage.getItem('confirmedSessions') || '[]');
            const allSessions = [...sampleSessions, ...savedSessions];
            const container = document.getElementById('confirmedSessions');
            
            if (allSessions.length === 0) {
                container.innerHTML = `
                    <div class="no-sessions-message">
                        <i class="fas fa-calendar-check"></i>
                        <h4>No hay sesiones confirmadas</h4>
                        <p>Las sesiones aceptadas aparecer치n aqu칤.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allSessions.map(session => `
                <div class="session-item">
                    <div class="session-info">
                        <div class="session-main">
                            <span class="date">${formatDate(session.date)}</span>
                            <span class="time">${formatTime(session.time)}</span>
                        </div>
                        <div class="session-details">
                            <span class="subject">${session.subject}</span>
                            <span class="modality ${session.modality.toLowerCase()}">${session.modality}</span>
                            <span class="duration">${formatDuration(session.duration)}</span>
                            <span class="status-badge confirmed">Confirmada</span>
                        </div>
                        <p><strong>Estudiante:</strong> ${session.studentName}</p>
                        <p><strong>Email:</strong> ${session.studentEmail}</p>
                        <p><strong>Ubicaci칩n:</strong> ${session.location}</p>
                        <p><strong>Confirmada:</strong> ${new Date(session.confirmedAt).toLocaleString()}</p>
                    </div>
                </div>
            `).join('');
        }

        function loadRejectedSessions() {
            const sampleSessions = getSampleRejectedSessions();
            const savedSessions = JSON.parse(localStorage.getItem('rejectedSessions') || '[]');
            const allSessions = [...sampleSessions, ...savedSessions];
            const container = document.getElementById('rejectedSessions');
            
            if (allSessions.length === 0) {
                container.innerHTML = `
                    <div class="no-sessions-message">
                        <i class="fas fa-times-circle"></i>
                        <h4>No hay sesiones rechazadas</h4>
                        <p>Las sesiones rechazadas aparecer치n aqu칤.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allSessions.map(session => `
                <div class="session-item">
                    <div class="session-info">
                        <div class="session-main">
                            <span class="date">${formatDate(session.date)}</span>
                            <span class="time">${formatTime(session.time)}</span>
                        </div>
                        <div class="session-details">
                            <span class="subject">${session.subject}</span>
                            <span class="modality ${session.modality.toLowerCase()}">${session.modality}</span>
                            <span class="duration">${formatDuration(session.duration)}</span>
                            <span class="status-badge rejected">Rechazada</span>
                        </div>
                        <p><strong>Estudiante:</strong> ${session.studentName}</p>
                        <p><strong>Email:</strong> ${session.studentEmail}</p>
                        <p><strong>Ubicaci칩n:</strong> ${session.location}</p>
                        <p><strong>Motivo:</strong> ${session.reason}</p>
                        <p><strong>Rechazada:</strong> ${new Date(session.rejectedAt).toLocaleString()}</p>
                    </div>
                </div>
            `).join('');
        }

        function loadCompletedSessions() {
            const sessions = JSON.parse(localStorage.getItem('completedSessions') || '[]');
            const container = document.getElementById('completedSessions');
            
            if (sessions.length === 0) {
                container.innerHTML = `
                    <div class="no-sessions-message">
                        <i class="fas fa-check-circle"></i>
                        <h4>No hay sesiones completadas</h4>
                        <p>Las sesiones completadas aparecer치n aqu칤.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = sessions.map(session => `
                <div class="session-item">
                    <div class="session-info">
                        <div class="session-main">
                            <span class="date">${formatDate(session.date)}</span>
                            <span class="time">${formatTime(session.time)}</span>
                        </div>
                        <div class="session-details">
                            <span class="subject">${session.subject}</span>
                            <span class="modality ${session.modality.toLowerCase()}">${session.modality}</span>
                            <span class="duration">${formatDuration(session.duration)}</span>
                            <span class="status">Completada</span>
                        </div>
                        <p><strong>Estudiante:</strong> ${session.studentName}</p>
                        <p><strong>Email:</strong> ${session.studentEmail}</p>
                        <p><strong>Ubicaci칩n:</strong> ${session.location}</p>
                        <p><strong>Completada:</strong> ${new Date(session.completedAt).toLocaleString()}</p>
                    </div>
                </div>
            `).join('');
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadSessionsData();
        });
    </script>
</body>
</html>
